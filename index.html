<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>VueLamp Landing Page</title>
</head>
<body>
  <div class="hero">
    <nav>
      <img src="images/menu.png" alt="menu" class="menu-img">
      <img src="images/logo.png" alt="logo" class="logo-img">
      <ul>
        <li><a href="#">Latest</a></li>
        <li><a href="#">Modern</a></li>
        <li><a href="#">Comtemporary</a></li>
        <li><a href="#">Affordable</a></li>
      </ul>
      <button type="button"><span></span></button>
    </nav>

    <div class="lamp-container">
      <img src="images/lamp.png" alt="lamp" class="lamp">
      <img src="images/light.png" alt="light" class="light">
    </div>

    <div class="text-container">
      <h1>Latest <br> in Lighting</h1>
      <p>This is the first lamp from our company. We're making a huge collection of modern lamps in all categories from home use to office use.</p>
      <a href="#">Check All Collections</a>

  </div>

  <script src="app.js"></script>
